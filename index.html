<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>UI-Tester</title>
    <link rel="stylesheet" href="styles.css">

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="library/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="library/greensock-js/src/uncompressed/TweenMax.js"></script>
    <script type="text/javascript" src="library/ScrollMagic/scrollmagic/uncompressed/ScrollMagic.js"></script>

    <script type="text/javascript" src="library/ScrollMagic/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
    <script type="text/javascript" src="library/ScrollMagic/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>

    <script src="scripts.js"></script>

</head>
<body>

<script>
</script>

<section class="demo fullwidth" id="trigger2">

    <div id="parallaxText">
        <h1 class="layer1">Mobile</h1>
        <h1 class="layer2">Web</h1>
        <h1 class="layer3">Software Development</h1>

    </div>

</section>

<section class="demo fullwidth" id="trigger3">


</section>

<script>

    var controller = new ScrollMagic.Controller({vertical: true});

    // build tween
    var tween = new TimelineMax ()
            .add([
                TweenMax.fromTo("#parallaxText .layer1", 1, {scale: 3, autoAlpha: 0.1, top: 600}, {top: 150, ease: Linear.easeNone}),
                TweenMax.fromTo("#parallaxText .layer2", 1, {scale: 2, autoAlpha: 0.3, top: 450}, {top: 375, ease: Linear.easeNone})
            ]);

    // build scene
    var scene = new ScrollMagic.Scene({triggerElement: "#trigger2", duration: $(window).width()})
            .setTween(tween)
            .addIndicators() // add indicators (requires plugin)
            .addTo(controller);

    var blockTween = new TweenMax.to('#trigger3', 1.5, {
        backgroundColor: '#000014'
    });

    var containerScene = new ScrollMagic.Scene({
        triggerElement: '#trigger3'
    })
            .setTween(blockTween)
            .addIndicators()
            .addTo(controller);

</script>



</body>
</html>
